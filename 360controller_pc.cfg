joy_name "Xbox360 controller"
joy_advanced 1
joy_advaxisx 3
joy_advaxisy 1
joy_advaxisz 0
joy_advaxisr 2
joy_advaxisu 4
joy_advaxisv 0
joy_forwardsensitivity -1
joy_sidesensitivity 1
joy_pitchsensitivity 1.0
joy_yawsensitivity -1.25
joy_autoaimdampenrange 0.85
joy_autoaimdampen 0.5
joy_lowend 0.65
joy_lowmap 0.15
joy_accelscale 1.4
joy_response_move 5
joy_response_look 1
joyadvancedupdate
crosshair 0
hud_draw_fixed_reticle 1

bind "Z AXIS POS" "+attack2"	// left trigger
bind "Z AXIS NEG" "+attack"	// right trigger

bind "JOY1" "+jump"		// A
bind "JOY2" "+alt1"	// melee  // B
bind "JOY3" "+use"		// X 
bind "JOY4" "asw_InvNext"	// Y
bind "JOY5" "+grenade1"  // offhand item   // Left Bumper
bind "JOY6" "+reload"  // Right Bumper

bind "JOY7" "ingamebriefing"	// select
bind "JOY8" "pause"				// start

bind "JOY9" "asw_orderMarinesHold"		// left stick in
bind "JOY10" "asw_orderMarinesFollow"	// right stick in

bind "POV_LEFT" "asw_squad_hotbar 1"
bind "POV_UP" "asw_squad_hotbar 2"
bind "POV_RIGHT" "asw_squad_hotbar 3"

// Set the joystick deadzone to "square" instead of "cross" for less notchiness
joy_deadzone_mode 1

joystick 1
sk_autoaim_mode 2
hud_fastswitch 2
+jlook
